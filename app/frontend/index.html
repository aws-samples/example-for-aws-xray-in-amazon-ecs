<!DOCTYPE html>
<html>
  <head>
    <title>Example for AWS X-Ray in Amazon ECS</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var date = document.getElementById('date');
        var time = document.getElementById('time');
        $.ajax({
          type: 'GET',
          url: '/api/',
          headers: {
            'Content-Type': 'application/json'
          }
        }).done(data => {
          console.log(data);
          date.textContent = `Current Date (from Backend #1) ${data.currentDate}`;
          time.textContent = `Current Time (from Backend #2) ${data.currentTime}`;
        }).fail(() => {
          console.log("Unable to access BFF.");
        });
      }
    </script>
  </head>
  <body> 
    <h2>Example for AWS X-Ray in Amazon ECS</h2>
    <p id="date">Current Date (from Backend #1) loading...</p>
    <p id="time">Current Time (from Backend #2) loading...</p>
  </body>
</html>
